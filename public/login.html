<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KazuX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white border border-border rounded-lg shadow-sm p-8">
            <div class="flex items-center justify-center mb-8">
                <div class="flex items-center space-x-2">
                    <i data-lucide="share-2" class="w-8 h-8 text-primary"></i>
                    <span class="text-3xl font-bold text-foreground">KazuX</span>
                </div>
            </div>

            <h2 class="text-2xl font-semibold text-foreground text-center mb-2">Welcome Back</h2>
            <p class="text-sm text-muted-foreground text-center mb-8">Login to your account to continue</p>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-4 h-4 text-muted-foreground"></i>
                        </div>
                        <input type="text" id="username" required class="w-full pl-10 pr-3 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-4 h-4 text-muted-foreground"></i>
                        </div>
                        <input type="password" id="password" required class="w-full pl-10 pr-10 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="eye" class="w-4 h-4 text-muted-foreground"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-md">
                    <p class="text-sm text-red-800"></p>
                </div>

                <button type="submit" class="w-full py-2.5 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition font-medium flex items-center justify-center space-x-2">
                    <span>Login</span>
                    <i data-lucide="log-in" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-muted-foreground">
                    Don't have an account? 
                    <a href="/signup.html" class="text-primary font-medium hover:underline">Sign up</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-muted-foreground">
                Â© 2025 KazuX. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('sessionToken', data.data.token);
                    
                    // Check if admin
                    if (data.data.user.isAdmin) {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
