<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KazuX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media (max-width: 640px) {
            .mobile-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        input:focus, button:focus {
            outline: none;
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-zinc-50 min-h-screen mobile-safe">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="px-4 sm:px-6 py-4 sm:py-6">
            <div class="max-w-md mx-auto">
                <a href="/" class="inline-flex items-center space-x-2 text-zinc-900">
                    <i data-lucide="share-2" class="w-6 h-6"></i>
                    <span class="text-xl font-semibold">KazuX</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 sm:px-6 py-8">
            <div class="w-full max-w-md">
                <!-- Card -->
                <div class="bg-white rounded-2xl shadow-sm border border-zinc-200 p-6 sm:p-8">
                    <!-- Title -->
                    <div class="mb-8">
                        <h1 class="text-2xl sm:text-3xl font-semibold text-zinc-900 mb-2">Welcome back</h1>
                        <p class="text-sm text-zinc-500">Sign in to your account to continue</p>
                    </div>

                    <!-- Form -->
                    <form id="loginForm" class="space-y-5">
                        <!-- Username -->
                        <div class="space-y-2">
                            <label for="username" class="block text-sm font-medium text-zinc-700">
                                Username
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="w-4 h-4 text-zinc-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="username" 
                                    required 
                                    class="input-field w-full pl-10 pr-3.5 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900 placeholder:text-zinc-400"
                                    placeholder="Enter your username"
                                    autocomplete="username"
                                >
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-zinc-700">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                    <i data-lucide="lock" class="w-4 h-4 text-zinc-400"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    required 
                                    class="input-field w-full pl-10 pr-10 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900 placeholder:text-zinc-400"
                                    placeholder="Enter your password"
                                    autocomplete="current-password"
                                >
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3.5 flex items-center">
                                    <i data-lucide="eye" class="w-4 h-4 text-zinc-400 hover:text-zinc-600 transition"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Captcha -->
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-zinc-700">Verify you're human</label>
                            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB8l00Z7QGqw2G-H"></div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden">
                            <div class="flex items-start space-x-3 p-3.5 bg-red-50 border border-red-100 rounded-xl">
                                <i data-lucide="alert-circle" class="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0"></i>
                                <p class="text-sm text-red-800 flex-1"></p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="btn-primary w-full py-2.5 bg-zinc-900 text-white rounded-xl text-sm font-medium hover:bg-zinc-800 active:bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
                        >
                            <span>Sign in</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-zinc-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-2 bg-white text-zinc-500">Don't have an account?</span>
                        </div>
                    </div>

                    <!-- Signup Link -->
                    <a 
                        href="/signup.html" 
                        class="block w-full py-2.5 bg-zinc-50 text-zinc-900 rounded-xl text-sm font-medium hover:bg-zinc-100 transition text-center"
                    >
                        Create an account
                    </a>
                </div>

                <!-- Footer -->
                <p class="text-center text-xs text-zinc-500 mt-6">
                    Protected by Cloudflare Turnstile
                </p>
            </div>
        </main>

        <!-- Bottom Footer -->
        <footer class="px-4 sm:px-6 py-4 sm:py-6">
            <div class="max-w-md mx-auto">
                <p class="text-center text-xs text-zinc-400">
                    Â© 2025 KazuX. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            errorDiv.classList.add('hidden');
            
            // Get turnstile token
            const turnstileToken = turnstile.getResponse();
            if (!turnstileToken) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'Please complete the captcha verification';
                lucide.createIcons();
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="w-4 h-4 animate-spin"></i><span>Signing in...</span>';
            lucide.createIcons();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        turnstileToken: turnstileToken
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('sessionToken', data.data.token);
                    
                    // Check if admin
                    if (data.data.user.isAdmin) {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.error || 'Login failed. Please try again.';
                    lucide.createIcons();
                    
                    // Reset turnstile
                    turnstile.reset();
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Sign in</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                    lucide.createIcons();
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'An error occurred. Please try again.';
                lucide.createIcons();
                
                // Reset turnstile
                turnstile.reset();
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Sign in</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
