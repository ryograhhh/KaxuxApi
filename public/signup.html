<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KazuX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media (max-width: 640px) {
            .mobile-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        input:focus, select:focus, button:focus {
            outline: none;
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-zinc-50 min-h-screen mobile-safe">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="px-4 sm:px-6 py-4 sm:py-6">
            <div class="max-w-md mx-auto">
                <a href="/" class="inline-flex items-center space-x-2 text-zinc-900">
                    <i data-lucide="share-2" class="w-6 h-6"></i>
                    <span class="text-xl font-semibold">KazuX</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 sm:px-6 py-8">
            <div class="w-full max-w-md">
                <!-- Card -->
                <div class="bg-white rounded-2xl shadow-sm border border-zinc-200 p-6 sm:p-8">
                    <!-- Title -->
                    <div class="mb-8">
                        <h1 class="text-2xl sm:text-3xl font-semibold text-zinc-900 mb-2">Create account</h1>
                        <p class="text-sm text-zinc-500">Get started with KazuX today</p>
                    </div>

                    <!-- Form -->
                    <form id="signupForm" class="space-y-5">
                        <!-- Username -->
                        <div class="space-y-2">
                            <label for="username" class="block text-sm font-medium text-zinc-700">
                                Username
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="w-4 h-4 text-zinc-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    id="username" 
                                    required 
                                    class="input-field w-full pl-10 pr-3.5 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900 placeholder:text-zinc-400"
                                    placeholder="Choose a username"
                                    autocomplete="username"
                                >
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-zinc-700">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                    <i data-lucide="lock" class="w-4 h-4 text-zinc-400"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    required 
                                    minlength="6"
                                    class="input-field w-full pl-10 pr-10 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900 placeholder:text-zinc-400"
                                    placeholder="At least 6 characters"
                                    autocomplete="new-password"
                                >
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3.5 flex items-center">
                                    <i data-lucide="eye" class="w-4 h-4 text-zinc-400 hover:text-zinc-600 transition"></i>
                                </button>
                            </div>
                            <p class="text-xs text-zinc-500">Must be at least 6 characters long</p>
                        </div>

                        <!-- Gender -->
                        <div class="space-y-2">
                            <label for="gender" class="block text-sm font-medium text-zinc-700">
                                Gender
                            </label>
                            <select 
                                id="gender" 
                                required 
                                class="input-field w-full px-3.5 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900 appearance-none cursor-pointer"
                                style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg width=%2714%27 height=%278%27 viewBox=%270 0 14 8%27 fill=%27none%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M1 1L7 7L13 1%27 stroke=%27%2371717a%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27/%3e%3c/svg%3e'); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 14px 8px; padding-right: 2.5rem;"
                            >
                                <option value="">Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Birthday -->
                        <div class="space-y-2">
                            <label for="birthday" class="block text-sm font-medium text-zinc-700">
                                Date of birth
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                    <i data-lucide="calendar" class="w-4 h-4 text-zinc-400"></i>
                                </div>
                                <input 
                                    type="date" 
                                    id="birthday" 
                                    required 
                                    class="input-field w-full pl-10 pr-3.5 py-2.5 bg-white border border-zinc-200 rounded-xl text-sm text-zinc-900"
                                >
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden">
                            <div class="flex items-start space-x-3 p-3.5 bg-red-50 border border-red-100 rounded-xl">
                                <i data-lucide="alert-circle" class="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0"></i>
                                <p class="text-sm text-red-800 flex-1"></p>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="hidden">
                            <div class="flex items-start space-x-3 p-3.5 bg-green-50 border border-green-100 rounded-xl">
                                <i data-lucide="check-circle" class="w-4 h-4 text-green-600 mt-0.5 flex-shrink-0"></i>
                                <p class="text-sm text-green-800 flex-1"></p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="btn-primary w-full py-2.5 bg-zinc-900 text-white rounded-xl text-sm font-medium hover:bg-zinc-800 active:bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
                        >
                            <span>Create account</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-zinc-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-2 bg-white text-zinc-500">Already have an account?</span>
                        </div>
                    </div>

                    <!-- Login Link -->
                    <a 
                        href="/login.html" 
                        class="block w-full py-2.5 bg-zinc-50 text-zinc-900 rounded-xl text-sm font-medium hover:bg-zinc-100 transition text-center"
                    >
                        Sign in instead
                    </a>
                </div>

                <!-- Footer -->
                <p class="text-center text-xs text-zinc-500 mt-6">
                    By creating an account, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>
        </main>

        <!-- Bottom Footer -->
        <footer class="px-4 sm:px-6 py-4 sm:py-6">
            <div class="max-w-md mx-auto">
                <p class="text-center text-xs text-zinc-400">
                    Â© 2025 KazuX. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Signup form submission
        const signupForm = document.getElementById('signupForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Creating account...</span>';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const birthday = document.getElementById('birthday').value;
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, gender, birthday })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.classList.remove('hidden');
                    successDiv.querySelector('p').textContent = data.message;
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.error || 'Signup failed. Please try again.';
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Create account</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                    lucide.createIcons();
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'An error occurred. Please try again.';
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Create account</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
