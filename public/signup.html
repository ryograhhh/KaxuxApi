<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KazuX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white border border-border rounded-lg shadow-sm p-8">
            <div class="flex items-center justify-center mb-8">
                <div class="flex items-center space-x-2">
                    <i data-lucide="share-2" class="w-8 h-8 text-primary"></i>
                    <span class="text-3xl font-bold text-foreground">KazuX</span>
                </div>
            </div>

            <h2 class="text-2xl font-semibold text-foreground text-center mb-2">Create Account</h2>
            <p class="text-sm text-muted-foreground text-center mb-8">Sign up to get started with KazuX</p>

            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-4 h-4 text-muted-foreground"></i>
                        </div>
                        <input type="text" id="username" required class="w-full pl-10 pr-3 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="Choose a username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-4 h-4 text-muted-foreground"></i>
                        </div>
                        <input type="password" id="password" required minlength="6" class="w-full pl-10 pr-10 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring" placeholder="Minimum 6 characters">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="eye" class="w-4 h-4 text-muted-foreground"></i>
                        </button>
                    </div>
                    <p class="text-xs text-muted-foreground mt-1">Must be at least 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Gender</label>
                    <select id="gender" required class="w-full px-3 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-foreground mb-2">Birthday</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="calendar" class="w-4 h-4 text-muted-foreground"></i>
                        </div>
                        <input type="date" id="birthday" required class="w-full pl-10 pr-3 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring">
                    </div>
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-md">
                    <p class="text-sm text-red-800"></p>
                </div>

                <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-md">
                    <p class="text-sm text-green-800"></p>
                </div>

                <button type="submit" class="w-full py-2.5 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition font-medium flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-muted-foreground">
                    Already have an account? 
                    <a href="/login.html" class="text-primary font-medium hover:underline">Login</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-muted-foreground">
                Â© 2025 KazuX. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const birthday = document.getElementById('birthday').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, gender, birthday })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    successDiv.classList.remove('hidden');
                    successDiv.querySelector('p').textContent = data.message;
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
